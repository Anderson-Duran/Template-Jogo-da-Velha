<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="titulo">Jogo da Velha</h1>
        </div>
        <div class="container">
            <div id="1" class="quadrado" data-line="0" data-column="0"></div>
            <div id="2" class="quadrado" data-line="0" data-column="1"></div>
            <div id="3" class="quadrado" data-line="0" data-column="2"></div>
        </div>
        <div class="container">
            <div id="4" class="quadrado" data-line="1" data-column="0"></div>
            <div id="5" class="quadrado" data-line="1" data-column="1"></div>
            <div id="6" class="quadrado" data-line="1" data-column="2"></div>
        </div>
        <div class="container">
            <div id="7" class="quadrado" data-line="2" data-column="0"></div>
            <div id="8" class="quadrado" data-line="2" data-column="1"></div>
            <div id="9" class="quadrado" data-line="2" data-column="2"></div>
        </div>
        <footer class="container">
            <p class="jogador">Jogador: </p>
            <input type="submit" value="Reiniciar" id="btn">
        </footer>
    </main>

    <script src="jogo.js"></script>
</body>
</html>
